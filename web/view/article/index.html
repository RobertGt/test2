<script>
    var updateId = 0;
	var list = 'admin/articleList';
	var del = 'admin/articleDelete';
	var publish = 'admin/articlePublish';
	var order = 'admin/articleSort';
	var add = 'insert.html';
    var update = 'update.html';
    var view = 'view.html';
	var title = ['排序', '编号','文章封面','文章标题','文章摘要','发布时间', '发布者', '阅读数', '分享数', '状态', '操作'];
	var viewUrl = '';
	var table = [
        {"name":"sort","type":"input"},
	    {"name":"row","type":"text"},
		{"name":"thumb","type":"image"},
		{"name":"title","type":"text", "width":"16%"},
		{"name":"describe","type":"text", "width":"20%"},
        {"name":"createTime","type":"text"},
        {"name":"account","type":"text"},
        {"name":"read","type":"text"},
        {"name":"share","type":"text"},
        {"name":"state","type":"select", "select":["发布", "已发布"]},
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['view', 'edit', 'del']);
	object.run();
	$(document).on("click",".operation .btn-danger",function() {
		var id = $(this).attr("data-id");
		object.del(del,id);
	});
    $(document).on("click",".operation .btn-white",function() {
        viewUrl = $(this).attr("data-url");
        layer.open({
            type: 2,
            title: false,
            shadeClose: true,
            shade: 0.8,
            skin:"laybag",
            closeBtn:false,
            area: ['395px', '813px'],
            content: view
        });
    });
  $(document).ready(function(){$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"})});
	$(document).on("click",".operation .btn-success",function(){
		var id = $(this).attr("data-id");
		var title = $(".ibox-title h5").text();
		object.edit(update,id,'修改文章');
	})
	$(document).on("click",".operation.btn-primary",function(){
		var title = $(this).text();
		object.add(add,title);
	})
    $(document).on("click","#orderdesc",function(){
        var orderdata = {};
        var id,sort;
        $(".sortlist").each(function(){
            id = $(this).attr("data-id");
            sort = $(this).val();
            orderdata[id] = sort;
        })
        object.order(WEBHTTP + order,orderdata);
    })
    $(document).on("click","#search",function(){
        var searchdata = {};
        var name,value;
        $(".searchFrom input").each(function(){
            name = $(this).attr("name");
            value = $(this).val();
            searchdata[name] = value;
        })
        object.search(list, searchdata);
    })
    $(document).on("click", ".publish", function(){
        var obj = $(this);
        var publishId = $(this).attr("data-id");
        var data = {state:1, articleId:publishId};
        layer.confirm("是否确定发布文章?", {
            btn: ["确定", "取消"]
        }, function() {
            layer.load(0, {shade: [0.1,'#000']});
            $.ajax({
                headers: {
                    token: $.cookie('login_token')
                },
                type : 'POST',
                url : WEBHTTP + publish,
                data : data,
                async : false,
                success : function(response){
                    layer.closeAll();
                    if(response.error == 0){
                        obj.removeClass('publish').addClass('cancel').html("已发布");
                        toastr.success("发布成功");
                    }else if(response.error == 401){
                        toastr.error(response.reason);
                        setTimeout(function(){
                            $.cookie('login_token', '', {path: '/', expires: -1});
                            $.cookie('login_account', '', {path: '/', expires: -1});
                            location.href = "../../index.html"
                        },500);
                    }else {
                        toastr.error(response.reason);
                    }
                },
                error :function(response){
                    layer.closeAll();
                    toastr.error('加载失败');
                }
            });
        })
    })
    $(document).on("click", ".cancel", function(){
        var obj = $(this);
        var publishId = $(this).attr("data-id");
        var data = {state:0, articleId:publishId};
        layer.confirm("是否撤回发布文章?", {
            btn: ["确定", "取消"]
        }, function() {
            layer.load(0, {shade: [0.1,'#000']});
            $.ajax({
                headers: {
                    token: $.cookie('login_token')
                },
                type : 'POST',
                url : WEBHTTP + publish,
                data : data,
                async : false,
                success : function(response){
                    layer.closeAll();
                    if(response.error == 0){
                        obj.removeClass('cancel').addClass('publish').html("发布");
                        toastr.success("撤回成功");
                    }else if(response.error == 401){
                        toastr.error(response.reason);
                        setTimeout(function(){
                            $.cookie('login_token', '', {path: '/', expires: -1});
                            $.cookie('login_account', '', {path: '/', expires: -1});
                            location.href = "../../index.html"
                        },500);
                    }else {
                        toastr.error(response.reason);
                    }
                },
                error :function(response){
                    layer.closeAll();
                    toastr.error('加载失败');
                }
            });
        })
    })
</script>
