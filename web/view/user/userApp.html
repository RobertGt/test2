<script>
	var list = 'admin/appListByUser?uid=' + parent.userId;
	var state = 'admin/appStateUpdate';
	var title = ['编号', '应用名称', '包名', '大小', '下载次数', '应用状态','上传时间','操作'];
	var table = [
	    {"name":"row","type":"text"},
		{"name":"appName","type":"text"},
		{"name":"packageName","type":"text"},
		{"name":"size","type":"text"},
		{"name":"download","type":"text"},
		{"name":"stateText","type":"text"},
        {"name":"createTime","type":"text"}
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['down', 'enable']);
	object.run();
	$(document).on("click",".operation .btn-danger",function() {
		var id = $(this).attr("data-id");
        object.stop(state,id);
	});
    $(document).on("click",".operation .btn-primary",function() {
        var id = $(this).attr("data-id");
        object.start(state,id);
    });

    $(document).on("click",".operation .btn-info",function() {
        var url = $(this).attr("data-url");
        window.open(url);
    });
	$(document).on("click","#search",function(){
		var searchdata = {};
		var name,value;
		$(".searchFrom input").each(function(){
			name = $(this).attr("name");
			value = $(this).val();
			searchdata[name] = value;
		})
		$(".searchFrom select").each(function(){
			name = $(this).attr("name");
			value = $(this).val();
			searchdata[name] = value;
		})
		object.search(list, searchdata);
	})
</script>
