<script>
	var list = 'admin/userList';
	var del = 'admin/userDelete';
	var title = ['编号','昵称','头像','性别','省份','城市','平台','创建时间','登陆时间','操作'];
	var table = [
	    {"name":"row","type":"text"},
		{"name":"nickname","type":"text"},
		{"name":"avatar","type":"image"},
		{"name":"sex","type":"text"},
		{"name":"province","type":"text"},
		{"name":"city","type":"text"},
        {"name":"platform","type":"text"},
        {"name":"createTime","type":"text"},
		{"name":"updateTime","type":"text"}
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['del']);
	object.run();
	$(document).on("click",".operation .btn-danger",function() {
		var id = $(this).attr("data-id");
		object.del(del,id);

	});
	$(document).on("click","#search",function(){
		var searchdata = {};
		var name,value;
		$(".searchFrom input").each(function(){
			name = $(this).attr("name");
			value = $(this).val();
			searchdata[name] = value;
		})
		$(".searchFrom select").each(function(){
			name = $(this).attr("name");
			value = $(this).val();
			searchdata[name] = value;
		})
		object.search(list, searchdata);
	})
</script>
