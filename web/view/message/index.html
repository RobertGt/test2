<script>
    var updateId = 0;
	var list = 'admin/templetList';
	var state = 'admin/templetUpdateState';
	var add = 'insert.html';
    var update = 'update.html';
	var title = ['编号','通知场景','通知内容',  '状态', '更新时间','操作'];
	var table = [
	    {"name":"row","type":"text"},
		{"name":"title","type":"text"},
		{"name":"message","type":"text"},
        {"name":"stateText","type":"text"},
        {"name":"updateTime","type":"text"}
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['edit','enable']);
	object.run();
    $(document).on("click",".operation .btn-danger",function() {
        var id = $(this).attr("data-id");
        object.stop(state,id);
    });
    $(document).on("click",".operation .btn-primary",function() {
        var id = $(this).attr("data-id");
        object.start(state,id);
    });
    $(document).on("click",".operation .btn-success",function(){
        var id = $(this).attr("data-id");
        var title = $(".ibox-title h5").text();
        object.edit(update,id,' ');
    })
</script>
