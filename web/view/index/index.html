<script>
    $(function(){
        if(!$.cookie('login_account') || !$.cookie('login_token')){
            location.href = "../..";
            return false;
        }
        $(".loginUser").text($.cookie('login_account'));
    })
    $(document).on("click",".loginOut",function(){
        $.cookie('login_token', '', {path: '/', expires: -1});
        $.cookie('login_account', '', {path: '/', expires: -1});
        location.href = "../..";
        return false;
    })
</script>
