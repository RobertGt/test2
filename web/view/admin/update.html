<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>修改系统账号</h5>
            <div class="ibox-tools">
              <a class="refresh-link" href="javascript:location.reload()">
                                <i class="fa fa-refresh"></i>

              <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

          </div>

              <input type="hidden" name="id" value="0">
              <div class="form-group">
                <label class="col-sm-2 control-label">账号名：</label>

                  <input type="text" class="form-control" placeholder="请输入账号名" name="username"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" placeholder="请输入密码" name="editPassword"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-9">
                  <textarea name="remark" class="form-control" style="height:100px;resize : none;"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-edit"></i>
                    <span class="bold">修改</span>
                  </button>
                  <button class="btn btn-link btn-outline" type="button">
                    <i class="fa fa-mail-reply"></i>
                    <span class="bold">返回</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    var url = "admin/adminUpdate";
    var info = "admin/adminInfo";
</script>
<script src="../../static/js/update.js"></script>
<script>
    getInfo(info, {aid : parent.updateId}, function(resp){
        $("input[name='username']").val(resp.account);
        if(resp.aid == 1){
            $("input[name='username']").attr("readonly",true);
        }
        $("textarea[name='remark']").val(resp.remark);
        $("input[name='id']").val(resp.aid);
    })
</script>
