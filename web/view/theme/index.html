<script>
    var updateId = 0;
	var list = 'admin/themeList';
	var del = 'admin/themeDelete';
	var add = 'insert.html';
    var update = 'update.html';
	var title = ['编号','番茄主题','休息主题','创建时间','操作'];
	var table = [
	    {"name":"row","type":"text"},
		{"name":"taskColour","type":"theme"},
		{"name":"restColour","type":"theme"},
		{"name":"createTime","type":"text"}
	];
	var object = new $.FormObject(title,table,list,".table-responsive",['edit','del']);
	object.run();
	$(document).on("click",".operation .btn-danger",function() {
		var id = $(this).attr("data-id");
		object.del(del,id);

	});
	$(document).on("click",".operation .btn-success",function(){
		var id = $(this).attr("data-id");
		var title = $(".ibox-title h5").text();
		object.edit(update,id,'修改主题');
	})
	$(document).on("click",".operation.btn-primary",function(){
		var title = $(this).text();
		object.add(add,title);
	})
</script>
